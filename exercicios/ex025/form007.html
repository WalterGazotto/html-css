<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadatro.php" method="post" autocomplete="on">

    <p>
        <label for="iest">Estado: </label>
        <select name="est" id="iest">

            <option value="" selected>--- escolha ---</option>
            <optgroup label="Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas gerai</option>
            </optgroup>

            <optgroup label="Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC"  >Santa Catarina</option>
                <option value="PR">Parana</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option value="ADM"></option>
            <option value="CONT"></option>
            <option value="DEV">Desenvolvedor</option>
            <option value="ADV">Advogado(a)</option>
        </datalist>
    </p>

    <p>
        <label for="itext">Mensagem: </label> <br>
        <textarea name="text" id="itext" cols="30" rows="10"></textarea>
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>

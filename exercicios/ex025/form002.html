<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required size="15" minlength="5" maxlength="15" placeholder="Digite seu usuário" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password: </label>
            <input type="password" name="pass" id="ipass" required size="15" minlength="8" maxlength="15" placeholder="Digite a Senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

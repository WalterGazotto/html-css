<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleçã de colunas</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    td, th {
        border: 1px solid black;
    }

    caption {
        font-size: 2em;
        background-color: green;
        color: white;
    }

    table{
        border-collapse: collapse;
        height: 98vh;
        width: 70vw;
        margin: auto;
        text-align: center;
    }

    col.verde {
        background-color: green;
    }

    col.amarelo {
        background-color: yellow;
    }
    
</style>

</head>
<body>
    <h1>Seleção de Colunas</h1>
    <table>
        <colgroup>
            <col class="verde" span="">
            <col class="amarelo" span="2">
            <col class="verde">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joao</td>
                <td>M</td>
                <td>23</td>
                <td>Pedreiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>60</td>
                <td>Atendente</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>F</td>
                <td>50</td>
                <td>Caixa</td>
            </tr>
            <tr>
                <td>Marcio</td>
                <td>M</td>
                <td>43</td>
                <td>Mecanico</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

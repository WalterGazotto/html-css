<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuds de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" scrolling="no">
        <a href="https://www.cursoemvideo.com">CursoemVideo</a>
    </iframe> para aprender a programar.</p>
    
    <p>O site do <iframe src="https://www.google.com" frameborder="0">
        <a href="https://www.google.com">google</a></iframe> também é bem legal.</p>

    <p>Acessando o meu <iframe src="https://waltergazotto.github.io/pagina-home/home.html" frameborder="0" width="500"><a href="https://waltergazotto.github.io/pagina-home/home.html">repositorio</a></iframe> você pode ver alguns exemplos e certificados!</p>
</body>
</html>

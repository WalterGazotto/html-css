    <title>Desafio 13</title>
    <style>
        table{
            width: 50vw;
            height: 50vh;
            margin: auto;
            text-align: center;

        }

        td {
            border: 1px solid black;
            box-shadow: 0px 0px 5px black;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>5</td>

                <td>7</td>
            </tr>

                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
